name: Deploy to GitHub Pages

on:
  push:
    branches: [ '*' ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_LEADERBOARD_URL: ${{ secrets.VITE_LEADERBOARD_URL }}
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
